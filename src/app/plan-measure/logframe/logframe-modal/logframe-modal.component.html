<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg md:max-w-3xl">
                <div class="bg-white">
                    <div class="">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left">
                            <h3 class="text-base bg-blue-100 font-semibold text-gray-900 py-3 pl-6" id="modal-title">New {{title}}</h3>

                            <form class="" [formGroup]="myForm">
                                <div class="flex flex-wrap">
                                    <div *ngFor="let item of displayFormObject" class="w-1/2 p-4">
                                        <div class="flex flex-col font-semibold">
                                            <div>{{item.display_name}}</div>
                                            <input type="text" [formControlName]="item.display_name" [placeholder]="item.placeholder" class="w-full p-3 border-2 border-gray-300 rounded-md bg-white focus:outline-none focus:border-blue-500">
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" class="inline-flex w-full justify-center rounded-md bg-customBlue px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto" (click)="create()">Create</button>
                    <button type="button" class="mt-3 inline-flex w-full justify-center border border-customBlue rounded-md bg-white px-3 py-2 text-sm font-semibold text-customBlue shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
