<div class="flex flex-grow items-center justify-end">
    <div class="flex space-x-5 ">
        <div *ngFor="let page of subMenu" class="w-full md:w-auto">
            <a [routerLink]="page.routeUrl" [ngClass]="{'active-link': activeLink === page.displayName}" (click)="activeLink = page.displayName" class="text-gray-500 headerElements font-semibold">{{ page.displayName }}</a>
        </div>
    </div>
</div>
